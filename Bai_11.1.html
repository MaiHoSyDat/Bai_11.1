<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>

</body>
</html>
<script>
    let sout = "<table border='1' width='600' cellspacing='2' cellpadding='10'>";
    let i = 2;
    let j = 1;
    while (j < 10) {
        sout = sout + "<tr>";
        while (i <  10) {
            sout = sout  + "<td>" + i + "x" + j +"="+ i*j + "</td>"
            i++;
        }
        sout = sout + "</tr>";
        i = 2;
        j++;
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
